<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Game</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(4, 50px);
            grid-gap: 10px;
        }
        #coverContainer{
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(4, 50px);
            grid-gap: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id ="coverContainer"></div>
    <div id= "container">
        <!-- <div class = "block"></div> 
        <div class = "block"></div> 
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div> --> 
    </div>
    <div id="score"></div>
    <script src = "main.js"></script>
</body>
</html>
